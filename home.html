<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online Beer Pong</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">        
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <div id="bg" class="view">
            <div id="above" class="container">
                <div class="row">
                    <div class="col-8">
                        <img id="img_table" src="img/pong_board.png" class="hoverable">
                    </div>
                    <div class="col-2">
                        <img id="img_ball" src="img/ping_pong_ball.png" class="hoverable">
                    </div>
                </div>
                <div class="row mt-5 pt-5 ml-5 pl-5">
                    <button id="btn_throw" type="button" class="col-2 btn btn-primary">Throw</button>
                    <div class="col-4 offset-1">
                        <div class="row">
                            <h3 class="col-6">SCORE:</h3>
                            <h3 id="id_score" class="col-6">0</h3>
                        </div>
                    </div>
                    <div class="col-4 offset-1">
                            <div class="row">
                                <h3 class="col-6">Throws:</h3>
                                <h3 id="id_throws" class="col-6">3</h3>
                            </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>        <!-- Bootstrap JS  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="home.js"></script>
    </body>
</html>
